<!DOCTYPE html> 
<html>
<head>
<title>桃文西密碼 - 目前的給分表</title>
<meta charset="utf-8">
<script src="jquery-1.10.2.min.js"></script>
<script src="myjs2.js"></script>
<link href="jquery-ui.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="allcss.css">
</head>
<body background="bg.jpg">
<table border="1" width="100%" height="100%">
    <tr><td colspan="2"><font size="8"><b>給分區</b></font></td></tr>
    <tr><td>我是?</td><td>
        <select id="bumen">
            <option value="1">會長</option>
            <option value="2">副會長</option>
            <option value="3">公關部</option>
            <option value="4">行銷部</option>
            <option value="5">財務部</option>
            <option value="6">秘書部</option>
        </select>
    </td></tr>
    <tr><td>我要投給?</td><td>
        <select id="voteto">
            <option value="1">(左)聖殿騎士團</option>
            <option value="2">(中)錫安會</option>
            <option value="3">(右)主業會</option>
        </select>
    </td></tr>
    <tr><td>遊戲設定評分(0~2)</td><td>
            <input type="text" id="myscore1" />*e
    </td></tr>
    <tr><td>遊戲high度評分(0~1)</td><td>
            <input type="text" id="myscore2" />*e
    </td></tr>
    <tr><td>送出紐</td><td>
            <input id="sonchu3" type="button" value="送出">
    </td></tr>
</table>
<table border="2" width="100%" height="100%">
        <tr><td align="center" valign="center" colspan="5"><font size="6">
          <b>目前各部給分表</b><input id="sonchu2" type="button" value="刷新">
        </font></td></tr>
        <tr><td colspan="2"><font size="6">隊徽</font></td>
        <td>
          <img class="widthj" src="team_A.png"/>
        </td>
        <td>
          <img class="widthj" src="team_B.png" width="50%"/>
        </td>
        <td>
          <img class="widthj" src="team_C.png" width="50%"/>
        </td></tr>
        <tr><td rowspan="2"><font size="5"><b>會長評分</b></font>
        </td><td><b>遊戲設計</b></td>
        <td class="num" id="score1_1_t1"></td>
        <td class="num" id="score1_1_t2"></td>
        <td class="num" id="score1_1_t3"></td>
        </tr>
        <tr><td><b>參與high度</b></td>
